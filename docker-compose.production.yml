services:
  visiontext:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpu
    environment:
      - HF_HUB_DISABLE_TELEMETRY=1
      - TRANSFORMERS_NO_ADVISORY_WARNINGS=1
      - HF_HOME=/app/models/huggingface
      - TRANSFORMERS_CACHE=/app/models/huggingface/transformers
    volumes:
      # Cache volume f√ºr Modelle (persistent)
      - models_cache:/app/models
    restart: unless-stopped
    # Health check - nutzt dedizierte /healthz Route
    # start_period: 120s weil Modelle beim Start geladen werden
    healthcheck:
      test: ["CMD", "python", "/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

volumes:
  models_cache:
    driver: local

