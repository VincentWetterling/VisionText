services:
  visiontext:
    build:
      context: .
      dockerfile: docker/Dockerfile.cpu
    container_name: visiontext-api
    # Ports nur f체r lokale Entwicklung exponieren
    ports:
      - "8000:8000"
    environment:
      - HF_HUB_DISABLE_TELEMETRY=1
      - TRANSFORMERS_NO_ADVISORY_WARNINGS=1
      - HF_HOME=/app/models/huggingface
      - TRANSFORMERS_CACHE=/app/models/huggingface/transformers
    volumes:
      # Cache volume f체r Modelle (persistent)
      - models_cache:/app/models
      
      # Application code (live-reload optional)
      - ./app:/app/app
      - ./static:/app/static
    restart: unless-stopped
    # Health check - Python-basiert f체r Zuverl채ssigkeit
    # start_period: 180s weil Modelle beim Start geladen werden
    healthcheck:
      test: ["CMD", "python", "/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

volumes:
  models_cache:
    driver: local

networks:
  default:
    name: visiontext_network
